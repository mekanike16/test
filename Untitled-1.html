<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Payment Method - Netflix</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #141414;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #222;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        .input-group input::placeholder {
            color: #999;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #e50914;
            color: #fff;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #f40612;
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Add Payment Method</h1>
    <form action="#" method="post">
        <div class="input-group">
            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card_number" placeholder="Enter your card number" pattern="\d{16}" maxlength="16" required>
        </div>
        <div class="input-group">
            <label for="holder-name">Cardholder Name</label>
            <input type="text" id="holder-name" name="holder_name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
            <label for="expiry-date">Expiration Date</label>
            <input type="text" id="expiry-date" name="expiry_date" placeholder="MM/YY" required>
        </div>
        <div class="input-group">
            <label for="cvv">CVV</label>
            <input type="password" id="cvv" name="cvv" placeholder="Enter your CVV" maxlength="3" required>
        </div>
        <button type="submit" class="btn">Add Card</button>
    </form>
    <div class="footer">
        <p>By continuing, you agree to our <a href="#" style="color:#fff;">Terms of Use</a> and <a href="#" style="color:#fff;">Privacy Policy</a>.</p>
    </div>
</div>

</body>
</html>
